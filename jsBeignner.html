<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-wrap: wrap;
        }
        .card{
            width: 300px;
            height: 400px;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .color-plate{
            width: 90%;
            border: 1px solid black;
            height: 50%;
            margin: 0px auto 20px; 
        }
        /* #colorbox{
            width: 100%;
            height: 100%;
        } */

    </style>    
</head>
<body>
    <!--  counter    -->
    <div class="box">
        <h1>count number</h1>
        <div class="image display">
            <label id="display">0</label>
        </div>
        <div class="btn-1">
            <button class="btn-1-0 sub">-</button>
            <button class="btn-1-0 reset">reset</button>
            <button class="btn-1-0 add">+</button>
        </div>
    </div>
    <!--  palindrom checker   -->
    <div class="box">
        <h1>pallindrom cheker</h1>
        <input type="text" name="user-input" id="userInput" class="pailndrom"> 
        <div class="btns">
            <button type="submit" class="btn-1-0 btn-3-0">Check</button>
            <button type="reset" class="btn-1-0 btn-3-0">reset</button>
        </div>
        <p id="text-0">Please.. write text above</p>
        <h2 id="text-1">...</h2>
    </div>

    <!--  tempreture converter    -->
    <div class="box">
            <h1>temprature convertor</h1>
            <input type="number" name="" id="input10" value="0">
            <br>
            <div class="box1">
                <input type="radio" name="converter" id="toFahrenheit">
                <label for="toFahrenheit">Celcius ➡️ Fahrenheit</label><br><br>

                <input type="radio" name="converter" id="toCelcius">
                <label for="toFahrenheit">Fahrenheit ➡️ Celcius</label>
            </div>

            <button type="button" class="btn-8-0">submit</button>
            <h2 id="display10">..</h2>
    </div>
    <!-- Rendom password genrator     -->
    <div class="box">
            <h1>Ramdom Password Genrate</h1>
            <label for="length">Length: </label>
            <input type="number" name="" id="length" value="0">

            <div class="div-11">
                <input type="checkbox" name="check" id="insertSmallLetter" class="check11">
                <label for="">InsertSmallLetter</label><br>

                <input type="checkbox" name="check" id="insertCapitalLatter" class="check11">
                <label for="">InsertCapitalLatter</label><br>

                <input type="checkbox" name="check" id="insertNumber" class="check11">
                <label for="">InsertNumber</label><br>

                <input type="checkbox" name="check" id="insertSymboll" class="check11">
                <label for="">InsertSymboll</label><br>
            </div>

            <button type="button" id="btn-11">Genrate</button>
            
            <h2>Password:</h2>
            <input type="text" id="result" readonly>

    </div>
    <div class="card">
        <div class="main">
            <h2>TODO list</h2>
            <input type="text" name="todotask" id="todo-content" placeholder="add tasks" required>
            <input type="submit" value="➕" id="submit-btn">

            <div id="todolist"></div>
        </div>
    </div>
    <!--  clock    -->
    <div class="card">
        <div class="clock">
            <div class="houre-div">00</div>
            <div>:</div>
            <div class="minates-div">00</div>
            <div>:</div>
            <div class="second-div">00</div>
        </div>
    </div>
    <!--  Color picker   -->
    <div class="card">
        <h2>Colour picker</h2>
        
            <div class="color-plate">
                <!-- <input type="color" name="" id="colorbox"> -->
            </div>
            <div class="box">
                RGB:
                <input type="number" max="255" min="0" name="" id="red" placeholder="R">
                <input type="number" max="255" min="0" name="" id="green" placeholder="G">
                <input type="number" max="255" min="0" name="" id="blue" placeholder="B">
            </div>
            <div class="box">
                Hexadecimal:
                <input type="text" placeholder="#ffffff" id="hexadecimal-value">
            </div>
            <input type="submit" value="Change-Color" id="color-change-btn">
    </div>

    <script src="./colorPlate.js"></script>
    <script src="./clockscript.js"></script>
    <script src="./toDOScript.js"></script>
</body>
</html>
